<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bug 1 Fixed: Use branded GlamQueue icon instead of generic vite.svg -->
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="shortcut icon" href="/icons/icon-192x192.png" />
    <!-- Bug 2 Fixed: Allow zoom for accessibility (WCAG compliance) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="GlamQueue - Transform your salon business with our all-in-one management platform" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#e91e8c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GlamQueue" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Bug 3 Fixed: Use PNG format for iOS compatibility (SVG has inconsistent support) -->
    <!-- Apple Touch Icons (iOS-optimized PNG icons with explicit sizes) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/apple-touch-icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-touch-icon-72x72.png" />
    
    <!-- iOS Splash Screen -->
    <link rel="apple-touch-startup-image" href="/icons/apple-touch-icon-512x512.png" />
    
    <title>GlamQueue - Salon Management Made Simple</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
